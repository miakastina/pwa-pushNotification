  <script>
    //REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
        .register("/service-worker.js")
        .then(function() {
          console.log("Pendaftaran ServiceWorker berhasil");
          requestPermission();
        })
          .catch(function(){
          console.log("Pendaftaran ServiceWorker gagal");
        });
      });
    } else {
      console.log("ServiceWorker belum didukung browser ini.");
    }
    // REQUEST API UNTUK PERTAMA KALI
    document.addEventListener("DOMContentLoaded", function() {
        getStandings();
    });

    //REQUEST PERMISSION
    function requestPermission() {
      if ('Notification' in window) {
        Notification.requestPermission().then(function(result) {
          if (result === "denied") {
            console.log("Fitur notifikasi tidak diijinkan.");
            return;
          } else if (result === "default") {
            console.error("Pengguna menutup kotak dialog permintaan ijin.");
            return;
          }
          // navigator.serviceWorker.getRegistration().then(function(reg) {
          //   reg.showNotification('Notifikasi diijinkan!');
          // });
          if (('PushManager' in window)) {
            navigator.serviceWorker.getRegistration().then(function(registration) {
              registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array ("BGtPpIIut08up386dm4h_k2lV6bklpr9Xc_DgwBnWr_1LHR5hwBPxw-j_3-HiKq7lmne4ukdXvY7F7WupPZ6IHQ")
              }).then(function(subscribe) {
                console.log('Berhasil melakukan subcribe dengan endpoint: ', subscribe.endpoint);
                console.log('Berhasil melakukan subcribe dengan p256dh key: ', btoa(String.fromCharCode.apply(
                  null, new Uint8Array(subscribe.getKey('p256dh')))));
                console.log('Berhasil melakukan subscribe dengan auth key: ', btoa(String.fromCharCode.apply(
                  null, new Uint8Array(subscribe.getKey('auth')))));
              }).catch(function(err) {
                console.error('Tidak dapat melakukan subscribe ', err.message);
              });
            });
          }

        });
      }
    }
    //Mengubah string menjadi Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

  </script>
